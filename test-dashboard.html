<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitutional Market Harmonics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div id="app">
        <h1 class="text-3xl font-bold mb-8">Constitutional Market Harmonics Dashboard</h1>
        <div id="loading" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-gray-400">Loading dashboard data...</p>
        </div>
        <div id="content" class="hidden">
            <div id="summary" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"></div>
            <div id="positions" class="bg-gray-800 rounded-lg p-6 mb-8"></div>
            <div id="chaos" class="bg-gray-800 rounded-lg p-6 mb-8"></div>
            <div id="trades" class="bg-gray-800 rounded-lg p-6"></div>
        </div>
        <div id="error" class="hidden bg-red-900 border border-red-700 rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-2">Error Loading Dashboard</h2>
            <p id="error-message" class="text-red-300"></p>
            <button onclick="loadData()" class="mt-4 bg-red-700 hover:bg-red-600 px-4 py-2 rounded">Retry</button>
        </div>
    </div>

    <script>
        let data = null;

        async function loadData() {
            try {
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('content').classList.add('hidden');
                document.getElementById('error').classList.add('hidden');

                console.log('üîÑ Fetching data from backend...');
                const response = await fetch('http://localhost:12345/api/dashboard');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                data = await response.json();
                console.log('‚úÖ GOT DATA:', data);

                renderDashboard();
            } catch (err) {
                console.error('‚ùå ERROR:', err);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-message').textContent = err.message;
            }
        }

        function renderDashboard() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');

            // Summary
            const summary = document.getElementById('summary');
            summary.innerHTML = `
                <div class="bg-gray-800 rounded-lg p-6">
                    <h3 class="text-lg font-semibold mb-2">Total Portfolio Value</h3>
                    <p class="text-3xl font-bold text-green-400">$${data.portfolio.total_value.toLocaleString()}</p>
                    <p class="text-sm text-gray-400 mt-1">Cash: $${data.portfolio.cash.toLocaleString()}</p>
                </div>
                <div class="bg-gray-800 rounded-lg p-6">
                    <h3 class="text-lg font-semibold mb-2">Performance</h3>
                    <p class="text-3xl font-bold text-blue-400">${data.performance.roi >= 0 ? '+' : ''}${(data.performance.roi * 100).toFixed(2)}%</p>
                    <p class="text-sm text-gray-400 mt-1">Sharpe: ${data.performance.sharpe.toFixed(2)}</p>
                </div>
                <div class="bg-gray-800 rounded-lg p-6">
                    <h3 class="text-lg font-semibold mb-2">Constitutional Score</h3>
                    <p class="text-3xl font-bold text-purple-400">${(data.performance.constitutionalScore * 100).toFixed(1)}%</p>
                    <p class="text-sm text-gray-400 mt-1">Fractal Love: ${data.performance.fractalLoveScore.toFixed(4)}</p>
                </div>
            `;

            // Positions
            const positions = document.getElementById('positions');
            positions.innerHTML = `
                <h3 class="text-xl font-semibold mb-4">Portfolio Positions (${data.portfolio.positions.length})</h3>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-700">
                                <th class="text-left py-2">Symbol</th>
                                <th class="text-right py-2">Quantity</th>
                                <th class="text-right py-2">Value</th>
                                <th class="text-right py-2">Weight</th>
                                <th class="text-right py-2">Constitutional</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.portfolio.positions.map(pos => `
                                <tr class="border-b border-gray-700">
                                    <td class="py-2 font-semibold">${pos.symbol}</td>
                                    <td class="text-right py-2">${pos.quantity.toLocaleString()}</td>
                                    <td class="text-right py-2">$${pos.value.toLocaleString()}</td>
                                    <td class="text-right py-2">${(pos.weight * 100).toFixed(1)}%</td>
                                    <td class="text-right py-2">
                                        <span class="px-2 py-1 rounded text-xs ${pos.constitutionalScore > 0.8 ? 'bg-green-900 text-green-300' : pos.constitutionalScore > 0.6 ? 'bg-yellow-900 text-yellow-300' : 'bg-red-900 text-red-300'}">
                                            ${(pos.constitutionalScore * 100).toFixed(0)}%
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            // Chaos Signals
            const chaos = document.getElementById('chaos');
            chaos.innerHTML = `
                <h3 class="text-xl font-semibold mb-4">Chaos Theory Signals</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    ${Object.entries(data.chaosSignals).map(([attractor, signal]) => `
                        <div class="bg-gray-700 rounded-lg p-4">
                            <h4 class="font-semibold capitalize mb-2">${attractor} Attractor</h4>
                            <div class="space-y-2">
                                <div class="flex justify-between">
                                    <span>Signal:</span>
                                    <span class="font-semibold ${signal.signal > 0.6 ? 'text-green-400' : signal.signal > 0.4 ? 'text-yellow-400' : 'text-red-400'}">
                                        ${(signal.signal * 100).toFixed(1)}%
                                    </span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Confidence:</span>
                                    <span class="font-semibold text-blue-400">
                                        ${(signal.confidence * 100).toFixed(1)}%
                                    </span>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Recent Trades
            const trades = document.getElementById('trades');
            trades.innerHTML = `
                <h3 class="text-xl font-semibold mb-4">Recent Trades (${data.recentTrades.length})</h3>
                <div class="space-y-3">
                    ${data.recentTrades.slice(0, 5).map(trade => `
                        <div class="bg-gray-700 rounded-lg p-4">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <span class="px-2 py-1 rounded text-xs font-semibold ${trade.action.toUpperCase() === 'BUY' ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300'}">
                                        ${trade.action.toUpperCase()}
                                    </span>
                                    <span class="ml-2 font-semibold">${trade.symbol}</span>
                                </div>
                                <div class="text-right">
                                    <div class="font-semibold">$${trade.price.toFixed(2)}</div>
                                    <div class="text-sm text-gray-400">${trade.size.toLocaleString()} shares</div>
                                </div>
                            </div>
                            <div class="text-sm text-gray-400 mb-2">
                                ${new Date(trade.timestamp).toLocaleString()}
                            </div>
                            <div class="text-sm">
                                Strategy: ${trade.strategy} |
                                Constitutional: ${(trade.constitutionalScore * 100).toFixed(0)}%
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
